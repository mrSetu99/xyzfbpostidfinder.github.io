  <script>

    $(document).ready(function(){

        function copyText(element, button) {

            var copyText = element;

            copyText.select();

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);

            button.text('Copied!')

            setTimeout(function(){
                button.text('Copy')
            },1800);
        }
        function showBtnSpinner(element){
            element.html(`<i class='fa fa-spinner fa-spin'><\/i>`);
        }

        function setBtnOriginalText(element, text){
            element.html(text);
        }

        $('#ad_after_answer').hide();

        // get facebook id
        $('#get-facebook-id-form').submit(function(event) {
            var el = $(this).find('button[type="submit"]');
                showBtnSpinner(el);
            $('#answer').html("<b>Working for you...<\/b>");

            $.ajax({
                type: 'POST',
                url: 'https://www.codeofaninja.com/tools/get-facebook-id-answer',
                data: $('#get-facebook-id-form').serialize()
            })
            .done(function(data){
                $("#answer").removeClass("d-none");
                setBtnOriginalText(el, `Get Facebook ID`);
                $('#answer').html(data);
                $('#page_url_tb').val('')
                $('#ad_after_answer').show();

                appendCopyButton('uid', $('.alert-success p:eq(1)'))
            })
            .fail(function() {
                alert( "Posting failed. Please try again." );
            });

            return false;
        });

        // find twitter id
        $('#find-twitter-id-form').submit(function(event) {
            var el = $(this).find('button[type="submit"]');
                showBtnSpinner(el);
                $('#answer').html("<b>Working for you...<\/b>");

                grecaptcha.ready(function() {
                    grecaptcha.execute('6Lf5ZcMZAAAAAMOPsToW_hFxzCagK42srRBrfp26', {
                    action: 'submit'
                    }).then(function(token) {
                        jQuery('#find-twitter-id-form').prepend('<input type="hidden" name="token" id="recaptcha_token" value="'+token+'">');

                        $.ajax({
                            type: 'POST',
                            url: 'https://www.codeofaninja.com/tools/find-twitter-id-answer',
                            data: $('#find-twitter-id-form').serialize()
                        })
                        .done(function(data){
                            $("#answer").removeClass("d-none");
                            setBtnOriginalText(el, `Get Twitter ID`);
                            $('#answer').html(data);
                            $('#username').val('');

                            let btn_html = "<button class='btn btn-sm btn-primary ml-2' id='btn-copy' type='button'>Copy<\/button>";
                            appendCopyButton('twitter_id', $('.twitter-info'))

                            $('#recaptcha_token').remove();
                        })
                        .fail(function() {
                            $("#answer").removeClass("d-none");
                            setBtnOriginalText(el, `Get Twitter ID`);

        // online slugify

            })

        });

        $('#get-facebook-post-id').click(function(event) {
            event.preventDefault();
            var el = $(this).find('button[type="submit"]');
            showBtnSpinner(el);
            $('#answer').html("<b>Working for you...<\/b>");

            let url_input = $('#page_url_tb').val();
            let ans = "Couldn't find Post ID.";

            if (url_input.indexOf('posts/') != -1) {
                ans = getPostID(url_input, 'posts', 6);
            }
            if (url_input.indexOf('fbid=') != -1) {
                let params = new URL(url_input);
                ans = params.searchParams.get("fbid");
            }
            if (url_input.indexOf('events/') != -1) {
                ans = getPostID(url_input, 'events', 7);
            }
            if (url_input.indexOf('groups/') != -1) {
                ans = getPostID(url_input, 'groups', 7);
            }
            if (url_input.indexOf('videos/') != -1) {
                ans = getPostID(url_input, 'videos', 7);
            }
            if (url_input.indexOf('photos/') != -1) {
                ans = getPostID(url_input, 'videos', 7);
            }

            setTimeout(() => {
                $("#answer").removeClass("d-none");
                $('#answer').html('POST ID: '+ans);
                $('#answer').append(`<input type='hidden' id='uid' value='${ans}'>`);
                $('#ad_after_answer').show();
                setBtnOriginalText(el, `Get Facebook Post ID`);

                if (ans.indexOf("Couldn't find") == -1) {
                    appendCopyButton('uid', $('#answer'))
                }
            }, 300);
        });

        function getPostID(url_input, type, add_length) {
            let strt = url_input.indexOf(type+'/') + add_length;
            let ans = url_input.substring(strt);
            end = ans.length;

            if (ans.indexOf('/') != -1) {
                end = ans.indexOf('/');
            }

            return ans.substring(0, end);
        }

        $('#find-youtube-channel-id-btn').click(function(event) {

        function appendCopyButton(copy_element, append_el) {
            
            let btn_html = "<button class='btn btn-sm btn-primary' style='margin-left: 15px;' id='btn-copy' type='button'>Copy<\/button>";

            append_el.append(btn_html)

            $(document).on('click', '#btn-copy', function(event) { 
                let __this = $(this);
                let element = document.getElementById(copy_element);
                copyText(element, __this);
            });
        }
